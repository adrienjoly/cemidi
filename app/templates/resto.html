<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{{rNm}}</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<style>
		#map {
			width: 100%;
		}
	</style>
</head>
<body class="pgVenue">
	<h1>{{rNm}}</h1>
	<img id="map" src="http://staticmaps.cloudmade.com/{{apiKey}}/staticmap?token={{token}}&amp;center={{lat}},{{long}}&amp;zoom=18&amp;size={{mapSize}}"></img>
	<p class="addr">{{addr}}</p>
	<p class="tel">{{tel}}</p>
	<p class="url"><a href="{{url}}" target="_blank">{{url}}</a></p>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="js/resto.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
