<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>cemidi.fr</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<style>
		form * {
			display: block;
			width: 100%;
		}
		form p {
			margin: 0;
		}
		form input[type=text] {
			margin-bottom: 10px;
		}
	</style>
</head>
<body class="pgNewVenue">
	<h1>nouveau restaurant</h1>
	<form action="javascript:onSubmit()">
		<input type="hidden" name="_id" value="{{_id}}">
		<p>Nom du restaurant</p>
		<input type="text" name="rNm" value="{{rNm}}">
		<p>Adresse</p>
		<input type="text" name="addr" value="{{addr}}">
		<input type="hidden" name="lat" value="{{lat}}">
		<input type="hidden" name="long" value="{{long}}">
		<p>Téléphone</p>
		<input type="text" name="tel" value="{{tel}}">
		<p>Email</p>
		<input type="text" name="email" value="{{email}}">
		<p>URL Photo</p>
		<input type="text" name="img" value="{{img}}">
		<p>Site web</p>
		<input type="text" name="url" value="{{url}}">
		<input type="submit">
	</form>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="/js/compte.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
